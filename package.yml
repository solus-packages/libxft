name       : libxft
version    : 2.3.4
release    : 11
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXft-2.3.4.tar.gz : 1eca71bec9cb483165ce1ab94f5cd3036269f5268651df6a2d99c4a7ab644d79
license    : MIT
component  : xorg.library
summary    : FreeType-based font drawing library for X
description: |
    Xft provides a client-side font API for X applications, making the FreeType font rasterizer available to X clients. Fontconfig is used for font specification resolution. Where available, the RENDER extension handles glyph drawing; otherwise, the core X protocol is used.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - pkgconfig32(xrender)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
patterns   :
    - devel :
        - /usr/share/man
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
